<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR Ausstellung</title>

  <!-- Lokale Libraries -->
  <script src="js/aframe.min.js"></script>
  <script src="js/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; background:#000; }
    #hint {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      padding: 12px;
      text-align: center;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      color: white;
      background: rgba(0,0,0,0.45);
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="hint">Richte die Kamera auf das Bild.</div>

  <a-scene
    mindar-image="imageTargetSrc: targets/bird.mind; uiScanning: yes; uiLoading: yes;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity
        gltf-model="url(assets/model.glb)"
        position="0 0 0"
        scale="0.6 0.6 0.6"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 12000"
      ></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
