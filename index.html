<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR Ausstellung</title>

  <!-- Lokale Libraries -->
  <script src="js/aframe.min.js"></script>
  <script src="js/mindar-image-aframe.prod.js"></script>

  <style>
   html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: transparent;
}


    a-scene {
      width: 100% !important;
      height: 100% !important;
    }

    #hint {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px;
      text-align: center;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      color: white;
      background: rgba(0,0,0,0.45);
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="hint">Richte die Kamera auf das Bild.</div>

  <a-scene
  mindar-image="
    imageTargetSrc: targets/bird.mind;
    uiScanning: yes;
    uiLoading: yes;
    filterMinCF: 0.001;
    filterBeta: 10;
    warmupTolerance: 5;
  "
  embedded
  background="transparent: true"
  renderer="alpha: true; colorManagement: true; physicallyCorrectLights: true; exposure: 1.3;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;"
>

<a-camera
  position="0 0 0"
  look-controls="enabled: false"
  active="true">
</a-camera>

    <!-- Licht -->
    <a-entity light="type: ambient; intensity: 1.2;"></a-entity>
    <a-entity light="type: directional; intensity: 1.3;" position="0 1 1"></a-entity>

    <!-- Target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity
        gltf-model="url(assets/model.glb)"
        position="0 0.15 0"
        scale="0.25 0.25 0.25"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 16000"
      ></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
